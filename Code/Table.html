<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <!-- Table tag is used to make table in html 
        Caption tag is used to give caption to the table
        -->
    <table>
        <caption>MAX Score by a player in Cricket</caption>
        <!-- thead tag is used to bind the "tr,th and caption " in for using css 
        
        tr tag is using for table row
    
        th is using for table points like S.no.......etc-->
        <thead>
        <tr>
            <th>S.no</th>
            <th>player_name</th>
            <th>MAX_Score</th>
        </tr>
    </thead>

    <!-- tbody is using ti bind the full body tag for using css 
    
    td tag is using dor give data to table-->
    <tbody>
        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Virat</td>
            <td>700</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sachin</td>
            <td>650</td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
