<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <!-- ul tag is used for list in un ordered  
        type is used to give the type like square,circle.....etc-->
        <ul type="square">
            <li>Home</li>
            <li>Contact us</li>
            <li>Rights Reserved</li>
        </ul>
        <br>
    </div>
    <div>
        <!-- ol tag is used for ordered list 
        type gives that you ordered in roman number ,simple 1 2 3, or .....etc -->
        <ol type="I">
            <li>Cricket</li>
            <li>Football</li>
            <li>Volleyball</li>
        </ol>
    </div>
</body>
</html>
