<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Forms</title>

<body>
    <div>

        <form action="Addmission Form">

            Mark your Age
            <br>

            </label>
            <br>
            <label for="Age2">
                <input type="radio" value="2" name="Age" id="Age2">15-20
            </label>
            <br>
            <label for="Age3">
                <input type="radio" value="3" name="Age" id="Age3">20-25
            </label><br>
            <label for="Course">Selsct your course</label>
            <br>
    </div>
    <div>
            <select name="Course" id="Btech">
                <option value="0">Select your Course</option>
                <option value="1">Btech</option>
                <option value="2">Deploma</option>
                <option value="3">BBA</option>

            <br>
