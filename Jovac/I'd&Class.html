<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;

        /* Using I'D */
        #hed1{
            color: cadetblue;

            color: rebeccapurple;
            border: 2px solid gray;
        }
    </style>
</head>

<body>
    <h1>This is Heading</h1>
    <h1>This is Heading</h1>
    <h1 id="hed1">This is Heading</h1>
    <h1>This is Heading</h1>
    <h1>This is Heading</h1>
    <h1 id="hed2" class="ced1">This is Heading</h1>
    <h1>This is Heading</h1>
    <h1 class="ced1">This is Heading</h1>
</body>

</html>
