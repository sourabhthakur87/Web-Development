<body>
    <h1 style="text-align: center;">Hello Styling</h1>
    <a href="./main.html" title="Goto Main.html" target="_blank">
        <img src="../Images/apple.png" alt="" width="100" style="border: 2px solid red;border-radius: 20px;">
    </a>
    <br><br>

    <h2>HTML list</h2>
    <p>There are three types of list</p>

    <h2>Ordered list</h2>
    <!-- Ordered list type 1,A,a,I,i -->
    <ol type="i">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Mohan</li>
    </ol>
    <h2>UnOrdered list</h2>
    <!-- Unordered list type disc,circle,square  -->
    <ul type="square">
        <li>HTML 5</li>
        <li>number 2</li>
        <li>square</li>
    </ul>

    <h2>Defination List</h2>
    <dt style="color: red">WWW</dt>
    <dd style="color: blue;">World Wide Web</dd>
    <br><br>
    <h1>Table Tag</h1>
    <table border="2">
        <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Roll NO.</th>
        </tr>
        <tr>
            <td>Sourabh</td>
            <td rowspan="3">12</td>
            <td>56</td>
        </tr>
        <tr>
            <td>Rohit Kumar</td>
            <td>44</td>
        </tr>
        <tr>
            <td>slim</td>
            <td>33</td>
        </tr>
    </table>

    </pre>
</body>
